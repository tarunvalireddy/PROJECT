{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-black px-6">
    <div class="w-full max-w-3xl text-yellow-400">

        <!-- Title -->
        <h1 class="text-center text-4xl md:text-5xl font-bold tracking-wide mb-6 glow-text">
            USER LOGIN
        </h1>

        <!-- Divider -->
        <div class="w-full h-[2px] bg-yellow-400 mb-12"></div>

        <!-- Error Message -->
        {% if msg %}
            <p class="text-red-500 text-center mb-6">
                {{ msg }}
            </p>
        {% endif %}

        <!-- Form -->
        <form method="post" class="space-y-6 max-w-md mx-auto">
            {% csrf_token %}

            <!-- Name -->
            <div class="flex items-center gap-4">
                <label class="w-32 text-yellow-400 font-semibold">
                    Name:
                </label>
                <input
                    type="text"
                    name="name"
                    required
                    class="flex-1 px-4 py-2 bg-white text-black rounded-md
                           focus:outline-none focus:ring-2 focus:ring-yellow-400"
                >
            </div>

            <!-- Password -->
            <div class="flex items-center gap-4">
                <label class="w-32 text-yellow-400 font-semibold">
                    Password:
                </label>
                <input
                    type="password"
                    name="password"
                    required
                    class="flex-1 px-4 py-2 bg-white text-black rounded-md
                           focus:outline-none focus:ring-2 focus:ring-yellow-400"
                >
            </div>

            <!-- Login Button -->
            <div class="mt-8">
                <button
                    type="submit"
                    class="text-yellow-400 font-semibold hover:underline transition"
                >
                    LOGIN
                </button>
            </div>

            <!-- Forgot Password -->
            <div class="text-center mt-12">
                <a href="{% url 'forgot_password' %}"
                   class="text-yellow-400 hover:underline transition">
                    Forgot Password?
                </a>
            </div>
        </form>

    </div>
</div>

<!-- Glow Effect -->
<style>
.glow-text {
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
}
</style>
{% endblock %}
