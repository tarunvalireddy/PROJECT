{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-600 to-red-500 flex items-center justify-center px-6 py-12">
    <div class="text-center text-white">
        <!-- Main Heading -->
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 animate-fade-in">
            Welcome to Home Page
        </h1>

        <!-- Subheading -->
        <p class="text-xl md:text-3xl font-light mb-12 opacity-90">
            Discover a beautiful and secure user experience
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
            <a href="{% url 'user_login' %}" 
               class="bg-white text-purple-700 font-semibold text-lg px-10 py-4 rounded-full shadow-2xl hover:bg-gray-100 hover:scale-110 transform transition duration-300">
                User Login
            </a>

            <a href="{% url 'register' %}" 
               class="bg-transparent border-2 border-white text-white font-semibold text-lg px-10 py-4 rounded-full hover:bg-white hover:text-purple-700 transform hover:scale-110 transition duration-300">
                Register Now
            </a>

            <a href="{% url 'admin_login' %}" 
               class="text-white font-medium text-lg underline hover:no-underline opacity-80 hover:opacity-100 transition">
                Admin Login →
            </a>
        </div>

        <!-- Optional Footer Text -->
        <p class="mt-20 text-sm opacity-70">
            © 2026 Your App. All rights reserved.
        </p>
    </div>
</div>

<!-- Simple Fade-In Animation (using Tailwind + CSS) -->
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 1.2s ease-out;
    }
</style>

{% endblock %}
